name: Markdown To PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-20.04
    steps:
      - run: wget mkdir -p ~/.pandoc/templates
      - run: wget https://raw.githubusercontent.com/winkelband/pandoc-latex-g-brief2/master/g-brief2.latex -P ~/.pandoc/templates/
      - uses: docker://pandoc/latex:2.10
        with:
          args: "--standalone --template g-brief2 --pdf-engine xelatex --from markdown ./example/letter.md -o letter.pdf"
